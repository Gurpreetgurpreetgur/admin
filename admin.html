<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Registered Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/admin/users')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#userTable tbody');
        data.forEach(user => {
          const row = `<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => console.error('Error fetching users:', err));
  </script>
</body>
</html>
